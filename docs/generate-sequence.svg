ints="223.5,543.375,233.5,547.375,223.5,551.375,227.5,547.375" style="stroke:#FF6655;stroke-width:1.0;"/><line style="stroke:#FF6655;stroke-width:1.0;" x1="48.5" x2="229.5" y1="547.375" y2="547.375"/><text fill="#777777" font-family="Impact" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="103" x="55.5" y="542.3091">finalize/optimize</text><polygon fill="#FF6655" points="223.5,572.5078,233.5,576.5078,223.5,580.5078,227.5,576.5078" style="stroke:#FF6655;stroke-width:1.0;"/><line style="stroke:#FF6655;stroke-width:1.0;" x1="48.5" x2="229.5" y1="576.5078" y2="576.5078"/><text fill="#777777" font-family="Impact" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="55.5" y="571.4419">write manifest</text><!--MD5=[d16d0ae5cd9dbc455569838825c856e4]
@startuml generate-sequence

skinparam interface {
  backgroundColor white
  borderColor orange
}

skinparam component {
  FontSize 13
  FontName Courier
  BorderColor black
  BackgroundColor gold
  ArrowFontName Impact
  ArrowColor #FF6655
  ArrowFontColor #777777
}

title Binary Delta Patcher Generate Command

' initialize
PatchTool -> pch : remove all files
PatchTool <-> src : parse metadata
PatchTool <-> dst : parse metadata
PatchTool -> pch : create directory structure

' multiple workers
collections XDelta3Patch as XDelta3Patch

' generate delta files
PatchTool -> XDelta3Patch : generate delta files
XDelta3Patch <-> src : generate src hash
XDelta3Patch <-> dst : generate dst hash
XDelta3Patch -> xdelta3 : generate diff
xdelta3 <-> src : read file
xdelta3 <-> dst : read file
xdelta3 -> pch : write file
XDelta3Patch -> PatchTool : return src/dst/pch hashes

' copy new files
PatchTool -> XDelta3Patch : copy new files
XDelta3Patch <-> dst : read file
XDelta3Patch -> pch : write file

' finalize
PatchTool -> pch : finalize/optimize
PatchTool -> pch : write manifest

@enduml

