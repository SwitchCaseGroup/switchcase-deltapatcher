# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python


# https://aka.ms/yaml
resources:
  repositories:
  - repository: templates
    type: github
    endpoint: switchcase-build
    name: SwitchCaseGroup/switchcase-azure-pipelines-templates
    ref: arobinson/ch76283/go-patcher-ensure-hash-check-for-copied-files

trigger:
- master
- prs

jobs:
- template: jobs/build_python.yml@templates
  parameters:
    preBuild:
      - bash: |
          sudo apt-get -yq update
          sudo apt-get install -y xdelta3
        env:
          DEBIAN_FRONTEND: "noninteractive"
